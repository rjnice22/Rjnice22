<html lang="en">

<body>
     <nav>

        </ul>

<header>
    <div class="blog-header fade-in">
        <h2>Blog Post Loader</h2>
        <p class="blog-date">üóì July 11, 2025</p>
    </div>

    <article id="post-content" class="blog-article fade-in">
        <p>Loading content...</p>
    </article>

    <div style="text-align:center; margin-top: 20px;">
    <a href="../blog.html" class="blog-readmore">‚Üê Back to Blog Posts</a>
</div>

</header>


    <footer>
        <p>&copy; 2025 Rico Johnson-Hall. All rights reserved.</p>
    </footer>

    <script>
    fetch('post1.txt')
        .then(response => {
            if (!response.ok) {
                throw new Error('Failed to load content.');
            }
            return response.text();
        })
        .then(data => {
            const contentArea = document.getElementById('post-content');
            // Replace line breaks with <br> for better formatting
            contentArea.innerHTML = `<p>${data.replace(/\n/g, '<br>')}</p>`;
contentArea.classList.add('fade-in-loaded');

        })
        .catch(error => {
            document.getElementById('post-content').innerHTML = '<p>Error loading content.</p>';
            console.error(error);
        });
    </script>
</body>
</html>
